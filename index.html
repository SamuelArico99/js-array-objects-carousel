<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="slider">
      
      <div class="slides">
        <div class="slide active">
          <img src="img/01.webp" alt="">
          <div class="texts">
            <h3>
              Titolo
            </h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam iste vel porro magni sit saepe quas molestias quos illo? Ipsam consequuntur magnam soluta nam incidunt quasi sit exercitationem temporibus laudantium!
            </p>
          </div>
        </div>
      </div>

      <div class="thumbnails">

        <div class="controls">
          <span class="prev">
            <i class="fa-solid fa-chevron-up"></i>
          </span>
          <span class="next">
            <i class="fa-solid fa-chevron-down"></i>
          </span>
        </div>

      </div>

    </div>
  </main>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
